<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directo al espacio</title>
    <link rel="stylesheet" href="espacio.css">
    <h1 id="title">Inscripción para turismo interplanetario</h1>
</head>

<body>
    <p id="description"> Rellene el formulario para ingresar en el concurso del 1er viaje turístico a Marte</p>
    <div class="container"> 
        <form id="survey-form">
        
           
                    <label for="name" id="name-label">Name</label>
                  <input id="name" placeholder="Escriba su nombre aquí" type="text"required> 
          

            
                <label for="email" id="email-label">e-mail</label>
                <input id="email" placeholder="Escriba su correo electrónico aquí" type="email"required>
           

            
            <label for="number" id="number-label">Age</label>
           <input id="number" placeholder="Escriba su edad" type="number" min="16" max="30"> 
           
            
            
            <label for="dropdown" id="dropdown-label">SEXO</label>
                <select id="dropdown">
               <option value="Macho">XX</option>
               <option value="Hembra">XY</option>
               <option value="Si">IA</option> 
              </select>
            
       
               
              <ul style="list-style-type: none">  
                <strong>Duración:</strong>
           <li> 
             <input type="radio" name="estadía" id="año" value="12 meses">
             <label for="año">12 meses</label>
           </li>
            
           <li>
           <input type="radio" name="estadía" id="3 años" value="36 meses">
           <label for="3 años">36 meses</label>
           </li>
           
           <li>
            <input type="radio" name="estadía" id="para siempre" value="ESTADIA ETERNA">
            <label for="para siempre">Indeterminado</label>
           </li>
              </ul>
        
       
        <ul style="list-style-type: none"> 
            <strong>Requierimiento personal previo</strong>
          <li>
           <input type="checkbox" name="condiciones" id="checkbox-condicion1" value="bienestar físico">
          <label for="condicion1">Bienestar físico</label> 
          </li>

        <li>
         <input type="checkbox" name="condiciones" id="checkbox-condicion2" value="bienestar mental">
         <label for="condicion2">Bienestar mental</label> 
        </li>

        <li>
         <input type="checkbox" name="condiciones" id="checkbox-condicion3" value="bienestar social">
         <label for="condicion3">Bienestar social </label>
        </li>

         <textarea placeholder="Cualquier inquietud a considerar puede manifestarla en este espacio"></textarea>
        
         <button type="submit" id="submit">AD ASTRA</button>
       </ul>
        </form>
    </div>
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
